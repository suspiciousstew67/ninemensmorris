<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine Men's Morris</title>
    <!-- New: Added Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="update-notification" class="hidden">
        <p id="update-message"></p>
        <button id="download-button">Download</button>
        <button id="close-button">âœ•</button>
    </div>
    <header class="title-bar"></header>

    <!-- New: Main layout container for the two-column design -->
    <div class="main-layout">
        
        <!-- Game Panel (Left Side) -->
        <div class="game-panel">
            <div class="game-board">
                <svg class="board-svg" viewBox="0 0 400 400">
                    <!-- Board lines -->
                    <rect x="20" y="20" width="360" height="360" class="board-line"/>
                    <rect x="80" y="80" width="240" height="240" class="board-line"/>
                    <rect x="140" y="140" width="120" height="120" class="board-line"/>
                    <line x1="200" y1="20" x2="200" y2="140" class="board-line"/>
                    <line x1="200" y1="260" x2="200" y2="380" class="board-line"/>
                    <line x1="20" y1="200" x2="140" y2="200" class="board-line"/>
                    <line x1="260" y1="200" x2="380" y2="200" class="board-line"/>

                    <!-- Clickable positions -->
                    <g class="board-positions">
                        <circle cx="20" cy="20" r="12" class="board-position" data-position="0"/>
                        <circle cx="200" cy="20" r="12" class="board-position" data-position="1"/>
                        <circle cx="380" cy="20" r="12" class="board-position" data-position="2"/>
                        <circle cx="380" cy="200" r="12" class="board-position" data-position="3"/>
                        <circle cx="380" cy="380" r="12" class="board-position" data-position="4"/>
                        <circle cx="200" cy="380" r="12" class="board-position" data-position="5"/>
                        <circle cx="20" cy="380" r="12" class="board-position" data-position="6"/>
                        <circle cx="20" cy="200" r="12" class="board-position" data-position="7"/>
                        <circle cx="80" cy="80" r="12" class="board-position" data-position="8"/>
                        <circle cx="200" cy="80" r="12" class="board-position" data-position="9"/>
                        <circle cx="320" cy="80" r="12" class="board-position" data-position="10"/>
                        <circle cx="320" cy="200" r="12" class="board-position" data-position="11"/>
                        <circle cx="320" cy="320" r="12" class="board-position" data-position="12"/>
                        <circle cx="200" cy="320" r="12" class="board-position" data-position="13"/>
                        <circle cx="80" cy="320" r="12" class="board-position" data-position="14"/>
                        <circle cx="80" cy="200" r="12" class="board-position" data-position="15"/>
                        <circle cx="140" cy="140" r="12" class="board-position" data-position="16"/>
                        <circle cx="200" cy="140" r="12" class="board-position" data-position="17"/>
                        <circle cx="260" cy="140" r="12" class="board-position" data-position="18"/>
                        <circle cx="260" cy="200" r="12" class="board-position" data-position="19"/>
                        <circle cx="260" cy="260" r="12" class="board-position" data-position="20"/>
                        <circle cx="200" cy="260" r="12" class="board-position" data-position="21"/>
                        <circle cx="140" cy="260" r="12" class="board-position" data-position="22"/>
                        <circle cx="140" cy="200" r="12" class="board-position" data-position="23"/>
                    </g>
                </svg>
            </div>
        </div>

        <!-- Info & Controls Panel (Right Side) -->
        <div class="info-panel">
            <h1 class="game-title">Nine Men's Morris</h1>
            
            <!-- New: Restructured player panels for a cleaner look -->
            <div class="players-container">
                <div id="player1-panel" class="player-panel active">
                    <div class="player-header">
                        <span id="player1-name" class="player-name">Human</span>
                        <div class="turn-indicator"></div>
                    </div>
                    <span id="player1-pieces" class="pieces-count">9 pieces remaining</span>
                </div>
                <div id="player2-panel" class="player-panel">
                    <div class="player-header">
                        <span id="player2-name" class="player-name">AI</span>
                        <div class="turn-indicator"></div>
                    </div>
                    <span id="player2-pieces" class="pieces-count">9 pieces remaining</span>
                    <span id="ai-thinking" class="ai-thinking">Thinking...</span>
                </div>
            </div>

            <!-- New: Game status message area -->
            <div id="game-status" class="game-status"></div>
            <div id="game-over-message" class="game-over-message"></div>

            <div class="controls-group">
                <button class="reset-button" onclick="resetGame()">New Game</button>
                <div class="game-mode-selector">
                    <button class="mode-button" onclick="setGameMode('human')">vs Human</button>
                    <button class="mode-button" onclick="setGameMode('ai-easy')">Easy</button>
                    <button class="mode-button active" onclick="setGameMode('ai-medium')">Medium</button>
                    <button class="mode-button" onclick="setGameMode('ai-hard')">Hard</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="confetti-container"></div>
    <script src="script.js"></script>
</body>
</html>
