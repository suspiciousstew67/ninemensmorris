# .github/workflows/build.yml

name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # JOB 1: BUILD - This job has NO knowledge of publishing.
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # This command just builds the app. No flags, no tokens.
      # Because the 'publish' config is removed from package.json,
      # it will not attempt to publish.
      - name: Build application
        run: npm run build

      # Upload only the necessary installer files as artifacts.
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            dist/*.dmg
            dist/* Setup *.exe

  # JOB 2: RELEASE - This is the ONLY job that publishes.
  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write # Permissions are ONLY granted here.

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          # This uploads the clean installer files from the artifacts.
          # We are intentionally NOT uploading the .yml files.
          files: |
            artifacts/**/*