# .github/workflows/build.yml

name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build -- --publish never

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        # --- THE FIX IS HERE ---
        # This tells the workflow to continue even if one of the uploads fails.
        # This is the standard way to handle the race condition where both jobs
        # try to upload the same file (like builder-debug.yml) at the same time.
        continue-on-error: true
        with:
          # We can also exclude the unnecessary debug file to make it even cleaner
          files: |
            dist/*.dmg
            dist/* Setup *.exe
            dist/*.yml