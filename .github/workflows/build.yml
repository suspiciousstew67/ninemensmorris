# .github/workflows/build.yml

name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Job 1: Build the application for each platform
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # This command ONLY builds. The "--publish never" flag is critical.
      # It prevents this job from trying to create a release, solving the 403 error.
      - name: Build application
        run: npm run build -- --publish never

      # Upload only the final installer and update files as a temporary artifact.
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            dist/*.dmg
            dist/* Setup *.exe
            dist/*.yml

  # Job 2: Create the GitHub Release after all builds are done
  release:
    runs-on: ubuntu-latest
    needs: build # This ensures this job waits for both macOS and Windows builds to complete.

    permissions:
      contents: write # This job is granted permission to create a release.

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/ # Downloads everything into an 'artifacts' directory

      # This action creates the final release and uploads the files from the artifacts.
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          # This pattern finds all the downloaded files and uploads them.
          files: |
            artifacts/**/*