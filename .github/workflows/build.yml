# .github/workflows/build.yml

name: Build and Release for macOS & Windows

# This workflow runs only when you push a tag starting with 'v'
on:
  push:
    tags:
      - 'v*'

jobs:
  # This "build" job will run twice in parallel: once for macOS and once for Windows
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest] # The build matrix

    runs-on: ${{ matrix.os }} # Run on the OS specified by the matrix

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 'npm ci' is faster and more reliable for CI environments than 'npm install'
      - name: Install dependencies
        run: npm ci

      # This runs the "build" script from your package.json
      - name: Build application
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # This creates a temporary artifact for each build (one for mac, one for windows).
      # The next job will download these to create the final release.
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }} # e.g., 'build-macos-latest', 'build-windows-latest'
          path: dist/

  # This "release" job will only run after BOTH build jobs have finished successfully.
  release:
    runs-on: ubuntu-latest
    needs: build # This keyword is crucial; it waits for the 'build' job matrix to complete.
    permissions:
      contents: write # This permission is required to create a release.

    steps:
      # Step 1: Download all the artifacts that were uploaded by the build jobs.
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      # Step 2: Create the final GitHub Release and upload all the files.
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }} # e.g., "Release v1.5.0"
          # This pattern finds all files in all downloaded artifact folders
          # (e.g., artifacts/build-macos-latest/*.dmg, artifacts/build-windows-latest/*.exe)
          # and uploads them to the release.
          files: |
            artifacts/**/*